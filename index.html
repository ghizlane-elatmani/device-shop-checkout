              <div class="flex-center-spacebetween">
                <p>x 1</p>
                <button class="delete-button">
                  <i class="fa fa-remove"></i>
                </button>
              </div>
            </div>

        <!-- FORM APPLY COUPON -->

        <form class="form-coupon">
          <input
            class="inputs input-coupon"
            type="text"
            placeholder="Enter coupon code"
          />
          <button class="dark-button" type="submit">Apply coupon</button>
        </form>

        <!-- TOTAL PRICE -->
        <div class="prices">
          <div class="sub-total">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>

          <div class="tax">
            <p>Tax</p>
            <p>$623.28</p>
          </div>

          <div class="total">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </div>

      <div class="contact-container">
        <h2 class="header-2">Contact Information</h2>

        <form class="contact-form">
          <div class="contact-form-div-type-1">
            <label for="firstname" class="labels">First & Last name </label>
            <input
              type="text"
              name="firstname"
              placeholder="Enter first & last name"
              class="inputs"
              required
            />
          </div>

          <div class="contact-form-div-type-1">
            <label for="email" class="labels">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="Enter mail address"
              class="inputs"
              required
            />
          </div>

          <div class="contact-form-div-type-2">
            <div class="contact-form-div-type-1">
              <label for="country" class="labels">Country</label>
              <input type="text" name="country" class="inputs" required />
            </div>

            <div class="contact-form-div-type-1">
              <label for="postal-code" class="labels">Postal Code</label>
              <input
                type="number"
                name="postal-code"
                placeholder="00720"
                class="inputs"
                required
              />
            </div>
          </div>

          <button type="submit" class="dark-button">Continue</button>
        </form>
      </div>
