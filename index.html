<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Device Shop Checkout</title>
  </head>
  <body>
    <div class="background-container">
      <img src="../resources/background-image.png" />
    </div>

    <header class="header">
      <h1 class="header-title">Checkout</h1>
      <p class="header-items">3 ITEMS</p>
    </header>

    <section class="main-section">
      <div class="items-container">
        <!-- LIST ITEM -->
        <ul class="items-list">
          <li class="item">
            <div class="item-img">
              <img src="/resources/Gold.png" alt="Apple-watch" />
            </div>
            <div class="item-text">
              <div class="item-info">
                <div>
                  <p>Iphone 12 Pro</p>
                  <p>$999.00</p>
                </div>

                <p class="item-color">Golden</p>
              </div>

              <div class="item-button">
                <p>x 1</p>
                <button>X</button>
              </div>
            </div>
          </li>

          <li class="item">
            <div class="item-img">
              <img src="/resources/Apple-watch.png" alt="Apple-watch" />
            </div>
            <div class="item-text">
              <div class="item-info">
                <div>
                  <p>Apple Watch</p>
                  <p>$399.00</p>
                </div>

                <p class="item-color">Blue</p>
              </div>

              <div class="item-button">
                <p>x 1</p>
                <button>X</button>
              </div>
            </div>
          </li>

          <li class="item">
            <div class="item-img">
              <img src="/resources/iMac.png" alt="Apple-watch" />
            </div>
            <div class="item-text">
              <div class="item-info">
                <div>
                  <p>iMac</p>
                  <p>$1199.00</p>
                </div>

                <p class="item-color">Green</p>
              </div>

              <div class="item-button">
                <p>x 1</p>
                <button>X</button>
              </div>
            </div>
          </li>
        </ul>

        <!-- FORM APPLY COUPON -->

        <form class="form-coupon">
          <input
            class="inputs input-coupon"
            type="text"
            placeholder="Enter coupon code"
          />
          <button class="dark-button" type="submit">Apply coupon</button>
        </form>

        <!-- TOTAL PRICE -->
        <div class="prices">
          <div class="sub-total">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>

          <div class="tax">
            <p>Tax</p>
            <p>$623.28</p>
          </div>

          <div class="total">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </div>

      <div class="contact-container">
        <h2>Contact Information</h2>

        <form action="">
          <label for=""></label>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-text">
        Coded by <a href="#">Ghizlane</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
