<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Device Shop Checkout</title>
  </head>
  <body>
    <div class="background-container">
      <img src="../resources/background-image.png" />
    </div>

    <header class="header">
      <p class="header-title">Checkout</p>
      <p class="header-items">3 ITEMS</p>
    </header>

    <section class="main-section">
      <div class="items-container">
        <ul class="items-list">
          <li class="item"></li>
          <li class="item"></li>
          <li class="item"></li>
        </ul>

        <form class="form-apply" action="">
          <input type="text" placeholder="Enter coupon code" />
          <button>Apply Coupon</button>
        </form>

        <div class="prices">
          <div class="sub-total">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>

          <div class="tax">
            <p>Tax</p>
            <p>$623.28</p>
          </div>

          <div class="total">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </div>

      <div class="contact-container">yo</div>
    </section>

    <footer class="footer">
      <div class="footer-text">
        Coded by <a href="#">Ghizlane</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
